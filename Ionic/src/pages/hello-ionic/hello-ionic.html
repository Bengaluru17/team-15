<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Reaching hands</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item *ngIf="showlists == true">
        <ion-list>
            <button ion-item *ngFor="let item of items">
          <ion-card >
        <ion-card-header>
            Item name
        </ion-card-header>
        <ion-card-content>
            The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
        </ion-card-content>
    </ion-card>
     
    </button>
        </ion-list>
        <div>
            <button ion-button color="secondary" (click)="onAdd()" clear>Add</button>
        </div>
    </ion-item>

    <ion-list *ngIf="showlists == false">

        <ion-item>
            <ion-label>Item Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>User name</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <div>
            <button ion-button color="secondary" (click)="onAdded()" clear>Done</button>
        </div>
    </ion-list>

</ion-content>
